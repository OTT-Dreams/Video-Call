<!DOCTYPE html>
<html>
  <head>
    <title>Secure Video Call</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
      }

      #remoteVideo {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        background: #000;
      }

      #localVideo {
        position: absolute;
        bottom: 90px;
        right: 10px;
        width: 120px;
        height: 160px;
        background: #000;
        border-radius: 10px;
        object-fit: cover;
        border: 1px solid #ccc;
      }

      #controls {
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        background: rgba(20, 20, 20, 0.9);
        padding: 10px 20px;
        border-radius: 40px;
        gap: 12px;
      }

      .ctrl-btn {
        width: 45px;
        height: 45px;
        border: none;
        border-radius: 50%;
        font-size: 18px;
        color: white;
        background-color: #444;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      .ctrl-btn:hover {
        background-color: #666;
      }

      .end-call {
        background-color: crimson;
      }

      .id-bar {
        position: absolute;
        top: 15px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      #peerIdInput {
        position: absolute;
        top: 60px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px;
        border-radius: 5px;
        border: none;
        width: 200px;
        font-size: 14px;
      }

      #joinBtn {
        position: absolute;
        top: 100px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background: #4caf50;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <video id="remoteVideo" autoplay></video>
    <video id="localVideo" autoplay muted></video>

    <div class="id-bar">
      <span id="peerIdText">Loading ID...</span>
      <button class="ctrl-btn" onclick="copyId()" title="Copy ID">ðŸ“‹</button>
    </div>

    <input type="text" id="peerIdInput" placeholder="Enter Host Peer ID" />
    <button id="joinBtn" onclick="startCall()">Join</button>

    <div id="controls">
      <button class="ctrl-btn" onclick="toggleVideo()">ðŸ“·</button>
      <button class="ctrl-btn" onclick="toggleAudio()">ðŸ”Š</button>
      <button class="ctrl-btn end-call" onclick="endCall()">ðŸ“´</button>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
      const peerIdText = document.getElementById('peerIdText');
      const localVideo = document.getElementById('localVideo');
      const remoteVideo = document.getElementById('remoteVideo');
      const peerIdInput = document.getElementById('peerIdInput');
      let localStream;
      let peer = new Peer();
      let currentCall;

      navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then((stream) => {
        localStream = stream;
        localVideo.srcObject = stream;
      });

      peer.on('open', (id) => {
        peerIdText.innerText = id;
      });

      peer.on('call', (call) => {
        currentCall = call;
        call.answer(localStream);
        call.on('stream', (remoteStream) => {
          remoteVideo.srcObject = remoteStream;
        });
      });

      function startCall() {
        const remotePeerId = peerIdInput.value.trim();
        if (!remotePeerId) return alert('Enter a Peer ID');
        const call = peer.call(remotePeerId, localStream);
        currentCall = call;
        call.on('stream', (remoteStream) => {
          remoteVideo.srcObject = remoteStream;
        });
      }

      function toggleVideo() {
        const track = localStream.getVideoTracks()[0];
        track.enabled = !track.enabled;
      }

      function toggleAudio() {
        const track = localStream.getAudioTracks()[0];
        track.enabled = !track.enabled;
      }

      function copyId() {
        navigator.clipboard.writeText(peerIdText.innerText);
        alert('Peer ID copied!');
      }

      function endCall() {
        if (currentCall) {
          currentCall.close();
          remoteVideo.srcObject = null;
        }
      }
    </script>
  </body>
</html>
