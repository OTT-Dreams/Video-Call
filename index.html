<!DOCTYPE html>
<html>
  <head>
    <title>Secure Video Call</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
      }

      #remoteVideo {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        background: #000;
      }

      #localVideo {
        position: absolute;
        bottom: 85px;
        right: 10px;
        width: 110px;
        height: 150px;
        background: #000;
        border-radius: 10px;
        object-fit: cover;
        border: 1px solid #ccc;
        z-index: 5;
      }

      .id-box {
        position: absolute;
        top: 16px;
        left: 16px;
        background-color: #2e2e2e;
        color: white;
        padding: 6px 14px;
        border-radius: 20px;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        z-index: 15;
        box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      }

      .id-box img {
        width: 16px;
        height: 16px;
        filter: invert(1);
      }

      #controls {
        position: absolute;
        bottom: 12px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        background: rgba(20, 20, 20, 0.9);
        padding: 8px 16px;
        border-radius: 32px;
        gap: 10px;
        z-index: 10;
      }

      .ctrl-btn {
        width: 42px;
        height: 42px;
        border: none;
        border-radius: 50%;
        background-color: #444;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        flex-shrink: 0;
        padding: 0;
      }

      .ctrl-btn:hover {
        background-color: #666;
      }

      .ctrl-btn img {
        width: 22px;
        height: 22px;
        filter: invert(100%);
      }

      .end-call {
        background-color: crimson !important;
      }
    </style>
  </head>
  <body>
    <video id="remoteVideo" autoplay></video>
    <video id="localVideo" autoplay muted></video>

    <!-- New Top Left ID Display Box -->
    <div class="id-box" onclick="copyId()" title="Tap to copy ID">
      <img src="https://cdn-icons-png.flaticon.com/512/1042/1042339.png" alt="id-icon" />
      <span id="peerIdText">Loading...</span>
    </div>

    <!-- Bottom Controls -->
    <div id="controls">
      <button class="ctrl-btn" onclick="toggleVideo()">
        <img src="https://cdn-icons-png.flaticon.com/512/5948/5948966.png" alt="Video">
      </button>
      <button class="ctrl-btn" onclick="toggleAudio()">
        <img src="https://cdn-icons-png.flaticon.com/512/5561/5561764.png" alt="Audio">
      </button>
      <button class="ctrl-btn end-call" onclick="endCall()">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733497.png" alt="End">
      </button>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
      const peerIdText = document.getElementById('peerIdText');
      const localVideo = document.getElementById('localVideo');
      const remoteVideo = document.getElementById('remoteVideo');

      let fullPeerId = '';
      let localStream;
      let currentCall;
      const peer = new Peer();

      navigator.mediaDevices.getUserMedia({
        video: {
          width: { ideal: 1280 },
          height: { ideal: 720 },
          frameRate: { ideal: 30 }
        },
        audio: true
      }).then((stream) => {
        localStream = stream;
        localVideo.srcObject = stream;
      });

      peer.on('open', (id) => {
        fullPeerId = id;
        peerIdText.innerText = id; // Show full ID like screenshot
      });

      peer.on('call', (call) => {
        currentCall = call;
        call.answer(localStream);
        call.on('stream', (remoteStream) => {
          remoteVideo.srcObject = remoteStream;
        });
      });

      function startCall(remotePeerId) {
        const call = peer.call(remotePeerId, localStream);
        currentCall = call;
        call.on('stream', (remoteStream) => {
          remoteVideo.srcObject = remoteStream;
        });
      }

      function toggleVideo() {
        const track = localStream.getVideoTracks()[0];
        track.enabled = !track.enabled;
      }

      function toggleAudio() {
        const track = localStream.getAudioTracks()[0];
        track.enabled = !track.enabled;
      }

      function copyId() {
        if (fullPeerId) {
          navigator.clipboard.writeText(fullPeerId);
          alert("Peer ID copied!");
        }
      }

      function endCall() {
        if (currentCall) {
          currentCall.close();
          remoteVideo.srcObject = null;
        }
      }
    </script>
  </body>
</html>
