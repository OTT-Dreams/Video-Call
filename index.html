<!DOCTYPE html>
<html>
  <head>
    <title>Secure Video Call</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
      }

      #remoteVideo {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        background: #000;
      }

      #localVideo {
        position: absolute;
        bottom: 85px;
        right: 10px;
        width: 110px;
        height: 150px;
        background: #000;
        border-radius: 10px;
        object-fit: cover;
        border: 1px solid #ccc;
        z-index: 5;
      }

      .top-bar {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: row;
        align-items: center;
        z-index: 10;
        gap: 8px;
        background: rgba(0, 0, 0, 0.6);
        padding: 6px 10px;
        border-radius: 20px;
      }

      .id-tap {
        color: #fff;
        font-size: 12px;
        cursor: pointer;
        user-select: none;
      }

      .id-tap:hover {
        opacity: 0.8;
      }

      #peerIdInput {
        padding: 5px;
        font-size: 12px;
        border-radius: 4px;
        border: none;
        width: 120px;
      }

      #joinBtn {
        padding: 5px 10px;
        font-size: 12px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #controls {
        position: absolute;
        bottom: 12px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        background: rgba(20, 20, 20, 0.9);
        padding: 8px 16px;
        border-radius: 32px;
        gap: 10px;
        z-index: 10;
      }

      .ctrl-btn {
        width: 36px;
        height: 36px;
        border: none;
        border-radius: 50%;
        font-size: 10px;
        color: white;
        background-color: #444;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        flex-shrink: 0;
        padding: 0;
      }

      .ctrl-btn:hover {
        background-color: #666;
      }

      .end-call {
        background-color: crimson;
      }
    </style>
  </head>
  <body>
    <video id="remoteVideo" autoplay></video>
    <video id="localVideo" autoplay muted></video>

    <!-- Top ID + Join Row -->
    <div class="top-bar" id="topBar">
      <div class="id-tap" onclick="copyId()" title="Tap to copy ID">
        ID: <span id="peerIdText">Loading...</span>
      </div>
      <input type="text" id="peerIdInput" placeholder="Enter Host ID" />
      <button id="joinBtn" onclick="startCall()">Join</button>
    </div>

    <!-- Bottom Controls -->
    <div id="controls">
      <button class="ctrl-btn" onclick="toggleVideo()"><img src="5948966.png" /></button>
      <button class="ctrl-btn" onclick="toggleAudio()"><img src="5561764.png" /></button>
      <button class="ctrl-btn end-call" onclick="endCall()"><img src="733497.png" /></button>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
      const peerIdText = document.getElementById('peerIdText');
      const peerIdInput = document.getElementById('peerIdInput');
      const localVideo = document.getElementById('localVideo');
      const remoteVideo = document.getElementById('remoteVideo');
      const topBar = document.getElementById('topBar');

      let fullPeerId = '';
      let localStream;
      let currentCall;
      const peer = new Peer();

      navigator.mediaDevices.getUserMedia({
        video: {
          width: { ideal: 1280 },
          height: { ideal: 720 },
          frameRate: { ideal: 30 }
        },
        audio: true
      }).then((stream) => {
        localStream = stream;
        localVideo.srcObject = stream;
      });

      peer.on('open', (id) => {
        fullPeerId = id;
        const hiddenPart = 'â€¢'.repeat(id.length - 4);
        peerIdText.innerText = id.slice(0, 4) + hiddenPart;
      });

      peer.on('call', (call) => {
        currentCall = call;
        call.answer(localStream);
        call.on('stream', (remoteStream) => {
          remoteVideo.srcObject = remoteStream;
        });
        hideTopBar();
      });

      function startCall() {
        const remotePeerId = peerIdInput.value.trim();
        if (!remotePeerId) return alert('Enter a Peer ID');
        const call = peer.call(remotePeerId, localStream);
        currentCall = call;
        call.on('stream', (remoteStream) => {
          remoteVideo.srcObject = remoteStream;
        });
        hideTopBar();
      }

      function toggleVideo() {
        const track = localStream.getVideoTracks()[0];
        track.enabled = !track.enabled;
      }

      function toggleAudio() {
        const track = localStream.getAudioTracks()[0];
        track.enabled = !track.enabled;
      }

      function copyId() {
        if (fullPeerId) {
          navigator.clipboard.writeText(fullPeerId);
          alert("Peer ID copied!");
        }
      }

      function endCall() {
        if (currentCall) {
          currentCall.close();
          remoteVideo.srcObject = null;
        }
        showTopBar();
      }

      function hideTopBar() {
        topBar.style.display = 'none';
      }

      function showTopBar() {
        topBar.style.display = 'flex';
      }
    </script>
  </body>
</html>
